<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- ðŸ“± Mobile optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Happy Birthday Trishaaaa ðŸŽ‰</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(
                270deg,
                #ff0080,
                #7928ca,
                #00c6ff,
                #ffea00
            );
            background-size: 800% 800%;
            animation: gradientBG 10s ease infinite;
            overflow: hidden;
            text-align: center;
            color: #fff;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(14px);
            padding: 35px 25px;
            border-radius: 24px;
            box-shadow: 0 0 35px rgba(0,0,0,0.3);
            animation: pop 1.3s ease;
        }

        @keyframes pop {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-size: clamp(2rem, 6vw, 2.8rem);
            margin-bottom: 12px;
            text-shadow: 0 0 12px rgba(255,255,255,0.7);
        }

        p {
            font-size: clamp(1rem, 4vw, 1.3rem);
            margin-bottom: 22px;
            line-height: 1.5;
        }

        .emoji {
            font-size: 2.3rem;
            margin-bottom: 10px;
            animation: float 2s infinite alternate;
        }

        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-12px); }
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
            border: none;
            border-radius: 30px;
            background: #fff;
            color: #ff0080;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:active {
            transform: scale(0.95);
            background: #ffea00;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="emoji">ðŸŽ‚ðŸŽ‰ðŸ’–</div>
        <h1>Happy Birthday Trishaaaa!</h1>
        <p>May your day be filled with love, laughter & magic âœ¨</p>
        <button onclick="startMusic()">Tap to Start Music ðŸŽ¶</button>
    </div>

    <!-- ðŸŽ¶ Background Music -->
    <audio id="bgMusic" loop>
        <source src="Trisha.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startMusic() {
            const music = document.getElementById("bgMusic");
            music.play();
        }
    </script>

</body>
</html>
